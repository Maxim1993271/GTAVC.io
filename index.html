    <!-- Скрипт обновления часов -->

        function updateClock() {

    <!-- Скрипт для добавления и управления звездами -->
    <script>
        let wantedLevel = 0;

        function updateStars() {
            const stars = document.querySelector('.stars');
            stars.innerHTML = ''; // Очищаем старые звезды
            for (let i = 0; i < wantedLevel; i++) {
                const star = document.createElement('span');
                star.classList.add('star');
                star.textContent = '*'; // Символ звезды
                stars.appendChild(star);
            }
        }

        // Функция для увеличения уровня розыска
        function increaseWantedLevel() {
            if (wantedLevel < 6) {  // Максимум 6 звезд
                wantedLevel++;
                updateStars();
            }
        }

        // Пример: увеличиваем уровень розыска через 2 секунды
