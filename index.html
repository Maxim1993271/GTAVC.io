<body>
    <header>

    <!-- Часы -->
    <div class="clock" id="clock">00:00</div>

    <!-- Показатели (деньги, броня, здоровье) -->
    <div class="stats">
        <div class="stat money" id="money">$999999999</div>

    <!-- Звезды розыска -->

    <!-- Объединенная кнопка Play и микшер громкости -->
    <div class="play-volume-control">
        <button class="btn-play" onclick="togglePlay()">Play Music</button>
        <audio id="audioPlayer" src="music/EMOTION.mp3"></audio> <!-- Изначальный трек -->

        <!-- Выбор трека -->
        <div class="track-selector">
            <label for="trackSelect">Select Radio:</label>
            <select id="trackSelect" onchange="changeTrack()">
                <option value="music/EMOTION.mp3">EMOTION</option>
                <option value="music/ESPANT.mp3">ESPANT</option>
                <option value="music/FEVER.mp3">FEVER</option>
                <option value="music/FLASH.mp3">FLASH</option>
                <option value="music/KCHAT.mp3">KCHAT</option>
                <option value="music/VCPR.mp3">VCPR</option>
                <option value="music/VROCK.mp3">VROCK</option>
                <option value="music/WAVE.mp3">WAVE</option>
            </select>
        </div>

        <!-- Микшер громкости -->
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="updateVolume()">
        </div>

        <!-- Микшер перемотки -->
        <div class="seekbar-control">
            <label for="seekbar">Seek Music:</label>
            <input type="range" id="seekbar" min="0" max="100" step="0.1" value="0" onchange="updateSeek()">
        </div>

    <div class="button-wrapper">
        <a href="https://drive.google.com/file/d/1oFUMxvug-CiE5peKdpptLMjeGc9ESyCh/view?usp=drive_link" class="btn" download aria-label="Скачать торрент GTA Vice City Nextgen Edition">Download GTAVCNE Google Drive</a>

    <!-- Скрипты -->
    <script>
        // Функция для воспроизведения и паузы музыки
        function togglePlay() {
            var audio = document.getElementById('audioPlayer');
            if (audio.paused) {
                audio.play(); // Начать воспроизведение
            } else {
                audio.pause(); // Поставить на паузу
            }
        }

        // Функция для изменения трека
        function changeTrack() {
            var audio = document.getElementById('audioPlayer');
            var trackSelect = document.getElementById('trackSelect');
            var selectedTrack = trackSelect.value;
            audio.src = selectedTrack; // Меняем источник на выбранный трек
            audio.play(); // Начинаем воспроизведение нового трека
        }

        // Обновление громкости
        function updateVolume() {
            var audio = document.getElementById('audioPlayer');
            var volume = document.getElementById('volume').value;
            audio.volume = volume;
        }

        // Обновление позиции перемотки
        function updateSeek() {
            var audio = document.getElementById('audioPlayer');
            var seekbar = document.getElementById('seekbar');
            var seekValue = seekbar.value;
            var duration = audio.duration;
            audio.currentTime = (seekValue / 100) * duration; // Перемещаем воспроизведение
        }

        // Обновление часов
        function updateClock() {
            const now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Динамическое изменение денег, брони и здоровья (пример)
        function updateStats() {
            document.getElementById('money').textContent = `$${Math.floor(Math.random() * 999999999)}`;
            document.getElementById('armor').textContent = Math.floor(Math.random() * 200);
            document.getElementById('health').textContent = Math.floor(Math.random() * 200);
        }
        setInterval(updateStats, 5000); // Обновление каждые 5 секунд (можно отключить)

        // Управление звездами розыска
        let wantedLevel = 0;
        function updateStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = '';
            for (let i = 0; i < wantedLevel; i++) {
                const star = document.createElement('span');
                star.classList.add('star');
                star.textContent = '★';
                starsContainer.appendChild(star);
            }
        }
        function increaseWantedLevel() {
            if (wantedLevel < 6) {
                wantedLevel++;
                updateStars();
            }
        }
        setTimeout(increaseWantedLevel, 2000);
        setInterval(increaseWantedLevel, 3000);
    </script>

</body>
